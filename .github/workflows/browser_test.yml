name: Browser Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/explorama/images/build-image:latest
    defaults:
      run:
        working-directory: ./bundles/browser
    steps:
      - uses: actions/checkout@v6
      - run: apk add --no-cache tar
      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: "m2-browser-${{ hashFiles('bundles/browser/deps.edn') }}-${{ hashFiles('bundles/browser/package-lock.json') }}"
      - name: Prepare test
        run: |
          npm install
          mv figwheel-headless-ci.sh.template figwheel-headless.sh
      - name: Run tests
        continue-on-error: true
        run: |
          timeout 90s clj -M:test
          cat target/public/cljs-out/test/js-environment.log
      - name: Run tests
        continue-on-error: true
        run: |
          cat target/public/cljs-out/test/js-environment.log
      - name: Run tests
        run: npm run test-ci
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            bundles/browser/report.xml
      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: bundles/browser/report.xml
