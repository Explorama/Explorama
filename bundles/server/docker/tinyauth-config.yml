# Tinyauth Configuration for Explorama
# Simple authentication service

# Default users (should be overridden in production)
users:
  - username: admin
    password: admin  # Change in production!
    roles:
      - admin
  - username: user
    password: user  # Change in production!
    roles:
      - user

# Roles and permissions
roles:
  admin:
    - "*"
  user:
    - "read:*"
    - "write:own"

# Session settings
session:
  duration: 24h
  cookie_name: explorama_session
  secure: false  # Set to true in production with HTTPS

# CORS settings
cors:
  enabled: true
  origins:
    - "*"
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  headers:
    - Authorization
    - Content-Type
